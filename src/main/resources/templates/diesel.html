<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Auto - Diesel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🛠️ Mecanicul Diesel este pregătit! 🚛</h1>
    <p>Mașina ta diesel este pe mâini bune. Reparăm rapid și eficient!</p>
    <h2>📞 Contactează-ne</h2>
    <p>Îți oferim mașină în loc pe timpul reparației mașinii tale.</p>

    <form action="ionelbot23@gmail.com" method="post" enctype="text/plain">
        <label for="phone">Număr de telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ex: 0712 345 678" required>

        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" rows="4" placeholder="Scrie un mesaj scurt..."></textarea>

        <button type="submit">Trimite</button>
    </form>

    <a href="/reparare" class="back-button">Înapoi</a>
</div>
</body>
</html>
